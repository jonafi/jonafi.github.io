  <main class="container">
    <article>
        <h1>Contact</h1>
        <form>
            <div class="form-group">
                <label for="contactname">Name</label>
                <input type="text" class="form-control" id="contactname" aria-describedby="contactname" placeholder="Your Name">
              </div>
            <div class="form-group">
              <label for="contactemail">Email address</label>
              <input type="email" class="form-control" id="contactemail" aria-describedby="contactemail" placeholder="your@email.com">
              <!-- <small id="emailHelp" class="form-text text-muted">No SPAM. I promise.</small> -->
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Send me a message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Tell me what's on your mind" rows="3"></textarea>
              </div>
           <button type="submit" class="btn btn-dark">Submit</button>
          </form>
    </article>
  </main>
